<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="admin/_fragments :: head(~{::title})">
        <title>商品新增界面</title>
    </head>
    <body>

        <!--导航-->
        <nav th:replace="_fragments :: menu(7)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>
        <div class="ui attached pointing menu">
            <div class="ui container">
                <div class="right menu">
                    <a href="#" th:href="@{/shopping/input}" class="item">上货</a>
                    <a href="#" th:href="@{/shopping}" class="teal active item">计算</a>
                </div>
            </div>
        </div>

        <!--中间内容-->
        <div class="m-container m-padded-tb-big">
            <div class="ui container">
                <form id="blog-form" action="#" th:object="${goods}" method="post" class="ui form">
                    <input type="hidden" name="id" th:value="*{id}">

                    <div class="two fields">
                        <div class="required field">
                            <div class="ui left labeled input">
                                <label class="ui teal basic label">货物名称</label>
                                <input type="text" name="goodsName" readonly th:value="*{goodsName}" placeholder="请输入货物名称">
                            </div>
                        </div>
                        <div class="required field">
                            <div class="ui left labeled input">
                                <label class="ui teal basic label">成本价格</label>
                                <input type="text" name="cost" readonly th:value="*{cost}" placeholder="请输入成本价格">
                            </div>
                        </div>
                    </div>

                    <div class="required field">
                        <textarea name="descripe" readonly th:text="*{descripe}" placeholder="货物描述..." maxlength="200"></textarea>
                    </div>

                    <div class="ui error message"></div>

                    <div class="ui right aligned container">
                        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    </div>

                </form>
            </div>
        </div>

        <br>
        <br>
        <!--底部footer-->
        <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>
        <th:block th:replace="_fragments :: script"></th:block>


    </body>
</html>
